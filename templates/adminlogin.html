<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <center >
    <div style="position: relative;top: 8rem; border:purple 5px double; width: 25rem; height: 20rem; border-radius: 10px;">
      <h1 style="font-size: 300%; color: blueviolet;">Admin Login</h1>
    <br>
    <form action="/adminlogin" method="POST">
        <div class="form-group" style="width:50%">
          <label for="username">Username</label>
          <input style="border: 1px solid purple;" type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" placeholder="Username" required>
        </div>
        <br>
        <div class="form-group" style="width:50%">
          <label for="username">Password</label>
          <input style="border: 1px solid purple;" type="password" name="password" class="form-control" id="password" placeholder="Password " required>
        </div>
        <br>
        <a href="http://127.0.0.1:5000/"><button type="submit" class="btn btn-primary" style="margin-right: 12%;">Submit</button></a>
      </form>
    </div>
  </center>

  <center style="position: relative; top: 10rem;">
    {% with messages = get_flashed_messages() %}
       {%  if  messages %}
         {%  for  message  in  messages %} 
         <p>{{ message }}</p>
         {% endfor %}
       {% endif %}
     {% endwith %}
    </center>
</body>
</html>
