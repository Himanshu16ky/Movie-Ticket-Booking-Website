<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <div ><center>
        <h2>Edit Show</h2>
        <form method="post" action="/editshows/{{i}}">
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"><b>Show Name :</b> </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="showname" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"><b>Rating :</b></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="rating">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"><b> Timing :</b></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="timing">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"><b> Tags :</b></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="tags">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"><b>Price :</b></label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="price">
                </div>
              </div>

            <button type="submit" class="btn btn-primary" name="button" value="{{venuename}}">Save</button>
          </form>
        </center>
    </div>

           <p>{{ message }}</p>
           {% endfor %}
         {% endif %}
       {% endwith %}
      </center> -->

    <style>
        .form-control{
            width: 50%;
        }
        .col-form-label{
            position: relative;
            left: 23vw;
        }
    </style>
</body>
</html>
