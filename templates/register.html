<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <center>
        <div style="position: relative;top: 8rem; border:purple 5px double; width: 30rem; height: 25rem; border-radius: 10px;">
          <h3 style="font-size: 300%; color: blueviolet;">Register</h3>
        <form action="/register" method="POST">
            <div class="form-group" style="width:50%">
              <label for="exampleInputEmail1">Username</label>
              <input name = "username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" required>
            </div>
            <br>
            <div class="form-group" style="width:50%">
              <label for="exampleInputPassword1">Password</label>
              <input name = "password" type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <br>
            <div class="form-group" style="width:50%">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input name = "password2" type="text" class="form-control" id="password" placeholder="Password" required>
            </div>
            <br>
            <!-- <button type="submit" class="btn btn-primary" style="margin-right: 12%;">Submit</button> -->
            <button action="/register" type="submit" href="http://127.0.0.1:5000/register"  class="btn btn-primary">Register</button>
          </form>
        </div>
        
      </center>
    
      <center style="position: relative; top: 10rem;">
        {% with messages = get_flashed_messages() %}
           {%  if  messages %}
             {%  for  message  in  messages %} 
             <p>{{ message }}</p>
             {% endfor %}
           {% endif %}
        {% endwith %}
      </center>
</body>
</html>
