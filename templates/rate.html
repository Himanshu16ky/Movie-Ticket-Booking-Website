<!DOCTYPE html>

<head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-image: linear-gradient(to left, #09146d, #770a83);">
        <div class="container-fluid">
            <img style="height: 50px;" src="\static\userlogo.png" alt="userlogo" >
          <a class="navbar-brand" href="#" style="position: relative; left: 30px;">
            <h2 style="color: white;">    {{username}}</h2>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link" href="#">Link</a> -->
              </li>
            </ul>
            <li
              class="nav-item dropdown"
              style="position: relative; right: 7%; list-style: none"
            >
              
            </li>
            <form
              style="position: relative; right: 5%"
              class="d-flex"
              role="search"
            >
            </form>
          </div>
        </div>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
          style="position: relative; right: 3%"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" style="color: white;" aria-current="page" href="http://127.0.0.1:5000/userdash/{{username}}">Home</a>
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link" href="http://127.0.0.1:5000/booked/{{username}}">Bookings</a> -->
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white;" href="http://127.0.0.1:5000">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <br><br>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>

    {% for e in a %}
        {% for f in s %}        
            {% if e|int == f.serial|int %}
            <nav class="navbar bg-body-tertiary" style="padding: 10px; background-color: rgb(0, 0, 0); height: auto; width: 88%; left: 6%; border: purple solid 4px;">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1"><h1>{{f.showname}}</h1></span>
                  <span class="navbar-brand mb-0 h1" style="position: relative; right: 3vw;">Venue : {{f.venue_name}} , Timing : {{f.timing}}</span>
                  <div class="btn-group dropend" style="position: relative; right: 20vw;">
            
                    <!-- <span style="position: relative; top: 3vh; left: 14vw;">Rate: </span> -->
                    <div class="{{stars}}" style="position: relative; left:15vw;">
                        <form action="/booked/{{username}}" method="POST">
                          <input class="star star-5" id="star-5-{{f.serial}}" type="radio" name="{{f.showname}}" value = "5"/>
                          <label class="star star-5" for="star-5-{{f.serial}}"></label>
                          <input class="star star-4" id="star-4-{{f.serial}}" type="radio" name="{{f.showname}}" value = "4"/>
                          <label class="star star-4" for="star-4-{{f.serial}}"></label>
                          <input class="star star-3" id="star-3-{{f.serial}}" type="radio" name="{{f.showname}}" value = "3"/>
                          <label class="star star-3" for="star-3-{{f.serial}}"></label>
                          <input class="star star-2" id="star-2-{{f.serial}}" type="radio" name="{{f.showname}}" value = "2"/>
                          <label class="star star-2" for="star-2-{{f.serial}}"></label>
                          <input class="star star-1" id="star-1-{{f.serial}}" type="radio" name="{{f.showname}}" value = "1"/>
                          <label class="star star-1" for="star-1-{{f.serial}}" ></label>
                          <button type="submit" name="button" value="{{f.showname}}" class="btn btn-outline-warning" style="position: relative; top: 3vh; left: -1vw;">Rate</button>
                        </form>
                      </div>
                  </div>
                  
                  
                </div>
              </nav>
              <br>
              
            {% endif %}
        {% endfor %}
    {% endfor %}

    <center>
        <!-- <form action="/summary" methord = "POST"> -->
            <!-- <a href="http://127.0.0.1:5000/userdash/{{username}}"> -->
                <a href="http://127.0.0.1:5000/userdash/{{username}}"><button type="button" class="btn btn-outline-primary">Finish</button></a>
            <!-- </a> -->
        <!-- </form> -->
    </center>




      <style>
        div.stars {
  width: 270px;
  display: inline-block;
}
 
input.star { display: none; }
 
label.star {
  float: right;
  padding: 10px;
  font-size: 36px;
  color: #444;
  transition: all .2s;
}
 
input.star:checked ~ label.star:before {
  content: '\f005';
  color: #FD4;
  transition: all .25s;
}
 
input.star-5:checked ~ label.star:before {
  color: #FE7;
  text-shadow: 0 0 20px #952;
}
 
input.star-1:checked ~ label.star:before { color: #F62; }
 
label.star:hover { transform: rotate(-15deg) scale(1.3);
 }
 
label.star:before {
  content: '\f006';
  font-family: FontAwesome;
} </style>
</body>
</html>
