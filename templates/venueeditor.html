<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
  <center>
    <div style="position: relative;top: 8rem; border:purple 5px double; width: 50rem; height: 23rem; border-radius: 10px;" >
      <br>
      <h2>Edit venue</h2>
        <form method="post" action="/editvenue/{{venuename}}">
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label" style="position: relative; left: 10rem;"><b>Venue Name :</b> </label>
              <div class="col-sm-10">
                <input style="border: 1px solid purple;" type="text" class="form-control" name="venuename" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" style="position: relative; left: 10rem;" class="col-sm-2 col-form-label"><b>Place :</b></label>
              <div class="col-sm-10">
                <input style="border: 1px solid purple;" type="text" class="form-control" name="palce" required>
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" style="position: relative; left: 10rem;" class="col-sm-2 col-form-label"><b> Location :</b></label>
                <div class="col-sm-10">
                  <input style="border: 1px solid purple;" type="text" class="form-control" name="location" required>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" style="position: relative; left: 10rem;" class="col-sm-2 col-form-label"><b>Capacity :</b></label>
                <div class="col-sm-10">
                  <input style="border: 1px solid purple;" type="number" class="form-control" name="capacity" required>
                </div>
              </div>

            <button type="submit" class="btn btn-primary" name="button" value="{{venuename}}">Save</button>
          </form>
        </center>

    </div>
<center style="position: relative; top: 10rem;">
  {% with messages = get_flashed_messages() %}
 	  {%  if  messages %}
 	    {%  for  message  in  messages %} 
 	    <p>{{ message }}</p>
 	    {% endfor %}
 	  {% endif %}
 	{% endwith %}
  </center>

      {% with messages = get_flashed_messages() %}
         {%  if  messages %}
           {%  for  message  in  messages %} 
           <p>{{ message }}</p>
           {% endfor %}
         {% endif %}
       {% endwith %}
      </center> -->

    <style>
        .form-control{
            width: 50%;
        }
        .col-form-label{
            position: relative;
            left: 23vw;
        }
    </style>
</body>
</html>
