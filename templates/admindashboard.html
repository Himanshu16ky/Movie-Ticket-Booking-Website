    <div class="allvenue" style="position: absolute;width: 80vw; left: 10vw; height: auto; background-image: linear-gradient(to left, #ffffff, #ffffff);">
        {% for e in table %}
        <div  style="box-shadow: 10px 10px 5px rgb(92, 92, 92); position: relative; width:12rem; height: 14rem; background-image: linear-gradient(to left, #770a83, #09146d); margin:20px; float:left; border: black solid 2px; border-radius: 10px;">
                <center>{{e.venue_name}}</center>
                <center>{{e.location}}</center>
                
                    <center>
                        <form action="/shows/{{e.venue_name}}/{{e.serial}}" method="">
                            <button type="submit" name="all shows" value="{{e.venue_name}}" class="btn btn-outline-primary" style="position: relative; top: 2rem; z-index: 10;">all Shows
                            </button>
                        </form>
                    </center>

                    <center style="position: relative; top: 3rem;">
                        
                        <a href="http://127.0.0.1:5000/editvenue/{{e.venue_name}}">
                            <button style="position: relative; top: -0.3rem;"  class="btn btn-outline-primary" type="submit" id="myButton" name="edit" value = "{{e.venue_name}}">edit venue details
                            </button>
                        </a>
                        <form action="/admindashboard" method="POST" >
                            <button type="submit" style="position: relative; top: 0.4rem;" class="btn btn-outline-primary" name="delete" value = "{{e.venue_name}}">delete venue 
                            </button>
                        </form>
                    </center>
        </div>
        
        {% endfor %}
        <center>
          <form action="/admindashboard" method="POST">
              <div >
                  <button style=" position: relative; top: 3rem; z-index: 11;  width: 10rem; height: 10rem;" type="submit" name = 'button' value="addvenue"><img name = '1' class="adderlogo" src="static/plus.png" alt="adder">
                  </button>
          </form>
      </center>
    </div>

    

    <center>
        {% with messages = get_flashed_messages() %}
           {%  if  messages %}
             {%  for  message  in  messages %} 
             <p>{{ message }}</p>
             {% endfor %}
           {% endif %}
         {% endwith %}
        </center>

    <style>
        .adderlogo{
            height: 100px;
        }
    </style>
