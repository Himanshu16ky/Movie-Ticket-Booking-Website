<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <center>
    <div style="position: relative;top: 8rem; border:purple 5px double; width: 25rem; height: 20rem; border-radius: 10px;">
      <h3 style="font-size: 300%; color: blueviolet;">User Login</h3>
    <form action="/userlogin" method="POST">
        <div class="form-group" style="width:50%">
          <label for="exampleInputEmail1">Username</label>
          <input style="border: 1px solid purple;" name = "username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" required>
        </div>
        <br>
        <div class="form-group" style="width:50%">
          <label for="exampleInputPassword1">Password</label>
          <input style="border: 1px solid purple;" name = "password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" style="margin-right: 12%;">Submit</button>
        <a href="http://127.0.0.1:5000/register" type="submit" class="btn btn-primary">Register</a>
      </form>
    </div>
    <br>
  </center>

  <center style="position: relative; top: 10rem;">
  {% with messages = get_flashed_messages() %}
 	  {%  if  messages %}
 	    {%  for  message  in  messages %} 
 	    <p>{{ message }}</p>
 	    {% endfor %}
 	  {% endif %}
 	{% endwith %}
  </center>

</body>
</html>
